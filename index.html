<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
<h1 id="title">FreeCodeCamp Survey Form</h1>
<p id="description">We appreciate your time in taking this survey.</p>
<form id="survey-form" action="home.html" method="get">
  <fieldset>
    <div class="formgroup">
      <label for="" id="name-label">Name: </label>
      <input type="text" name="name" placeholder="Enter Your Name" id="name" required>
    </div>
    <div class="formgroup">
      <label for="" id="email-label">Email: </label>
      <input type="email" name="email" placeholder="Enter Your Email" id="email" required>
    </div>
    <div class="formgroup">
      <label for="" id="number-label">Number: </label>
      <input type="number" name="number" placeholder="Number" id="number" min="1" max="100" required>
    </div>
 </fieldset>
 <fieldset>
   <div class="formgroup">
    <label>Which best describes your current role?</label>
    <select id="dropdown">
      <option>Select Current Role</option>
      <option>Student</option>
      <option>Full-time</option>
      <option>Part-time</option>
    </select>
   </div>
   <div class="formgroup">
    <label >Would you reommend freeCodeCamp to a friend?</label>
   </div>
   <div>
    <label class="lab">
     <input type="radio" name="recommend" value="definitely" class="inline">Definitely
    </label>
    <label class="lab">
     <input type="radio" name="recommend" value="maybe" class="inline">Maybe
    </label>
    <label class="lab">
     <input type="radio" name="recommend" value="not suew" class="inline">Not sure
    </label>
   </div>
   <div>
     <label class="formgroup">What course do you intend to take? </label>
   </div>
   <div>
     <label class="lab">
      <input type="checkbox" name="course" value="frontend" class="inline">Front-end
     </label>  
     <label class="lab">
      <input type="checkbox" name="course" value="backend" class="inline">Back-end
    </label>
    <label class="lab">
     <input type="checkbox" name="course" value="data science" class="inline">Data Science
    </label>
   </div>
</fieldset>
<fieldset>
  <div class="formgroup">
    <label>Any comments or suggestions?</label>
  </div>
  <div>
    <textarea id="comment" name="comments" placeholder="Tell Us Everything"></textarea>
  </div>
</fieldset>
<button id="submit" name="submit">Submit</button>
</form>
</body>
</html>
